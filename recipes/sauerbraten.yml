# Initial upload, everything should work.
# Hercules#3665 on discord for more info.
# Thank to Q009 on the Sauer discord for a few tips.
app: Sauerbraten
binpatch: true

ingredients:
  dist: jellyfish
  sources: 
    - deb http://archive.ubuntu.com/ubuntu/ jammy main universe 
  script:
    - wget -c http://archive.ubuntu.com/ubuntu/pool/multiverse/s/sauerbraten/sauerbraten_0.0.20201227-1_all.deb

script:
#  - mv usr/games/* usr/bin/ ; rm -r usr/games/
  - ln -s ../lib/x86_64-linux-gnu/ usr/games/
  - mv ./usr/share/games/sauerbraten/data ./data
  - mv ./usr/share/games/sauerbraten/packages ./packages
  - mv ./usr/games/sauerbraten ./sauerbraten
  - rm sauerbraten.desktop
  - cat > sauerbraten.desktop <<EOF
  - [Desktop Entry]
  - Type=Application
  - Name=Sauerbraten
  - Icon=sauerbraten
  - Exec=./sauerbraten %u
  - Terminal=false
  - Categories=Game;
  - Comment=FOSS Quake alternate with coop map editing
  - EOF
