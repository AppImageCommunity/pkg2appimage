app: php7.1
union: true

ingredients:
  dist: precise
  sources:
    - deb http://ftp.fau.de/ubuntu/ precise main universe
  ppas:
    - ondrej/php
  packages:
    - php7.1
    - php7.1-bcmath
    - php7.1-bz2
    - php7.1-cli
    - php7.1-common
    - php7.1-curl
    - php7.1-dba
    - php7.1-dev
    - php7.1-enchant
    - php7.1-gd
    - php7.1-gmp
    - php7.1-imap
    - php7.1-interbase
    - php7.1-intl
    - php7.1-json
    - php7.1-ldap
    - php7.1-mbstring
    - php7.1-mcrypt
    - php7.1-mysql
    - php7.1-odbc
    - php7.1-opcache
    - php7.1-pgsql
    - php7.1-phpdbg
    - php7.1-pspell
    - php7.1-readline
    - php7.1-recode
    - php7.1-snmp
    - php7.1-soap
    - php7.1-sqlite3
    - php7.1-sybase
    - php7.1-tidy
    - php7.1-xml
    - php7.1-xmlrpc
    - php7.1-xsl
    - php7.1-zip

script:
  -  dpkg -I php*-cli*_amd64.deb | grep "Version:" | cut -d':' -f2 | cut -d'+' -f1 | sed 's/^[ ]*//g' > VERSION
  - wget -c -O php.png https://php.net/images/logos/php-icon.png
  - cat > php7.1.desktop <<\EOF
  - [Desktop Entry]
  - Type=Application
  - Terminal=true
  - Name=php7.1
  - Exec=php7.1
  - Categories=Development;
  - Icon=php
  - EOF
