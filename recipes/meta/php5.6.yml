app: php5.6

ingredients:
  dist: precise
  sources:
    - deb http://ftp.fau.de/ubuntu/ precise main universe
  ppas:
    - ondrej/php
  packages:
    - php5.6
    - php5.6-bcmath
    - php5.6-bz2
    - php5.6-cli
    - php5.6-common
    - php5.6-curl
    - php5.6-dba
    - php5.6-dev
    - php5.6-enchant
    - php5.6-gd
    - php5.6-gmp
    - php5.6-imap
    - php5.6-interbase
    - php5.6-intl
    - php5.6-json
    - php5.6-ldap
    - php5.6-mbstring
    - php5.6-mcrypt
    - php5.6-mysql
    - php5.6-odbc
    - php5.6-opcache
    - php5.6-pgsql
    - php5.6-phpdbg
    - php5.6-pspell
    - php5.6-readline
    - php5.6-recode
    - php5.6-snmp
    - php5.6-soap
    - php5.6-sqlite3
    - php5.6-sybase
    - php5.6-tidy
    - php5.6-xml
    - php5.6-xmlrpc
    - php5.6-xsl
    - php5.6-zip

script:
  -  dpkg -I php*-cli*_amd64.deb | grep "Version:" | cut -d':' -f2 | cut -d'+' -f1 | sed 's/^[ ]*//g' > VERSION
  - wget -c -O php.png https://php.net/images/logos/php-icon.png
  - cat > php5.6.desktop <<\EOF
  - [Desktop Entry]
  - Type=Application
  - Terminal=true
  - Name=php5.6
  - Exec=php-cgi5.6
  - Categories=Development;
  - Icon=php
  - EOF
